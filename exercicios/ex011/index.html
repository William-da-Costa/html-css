<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMTL5</title>
</head>
<body style="background-color: aquamarine;">
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispotivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <!--Primeiro exemplo de como colocar áudio-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--O navegador dara prioridade a o primeiro codigo, caso n consiga reproduzir ira para o segundo e assim por diante.-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
    <p><a href="midia/guanacast-33.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo mp3</p>
    </audio> 
    
</body>
</html>
